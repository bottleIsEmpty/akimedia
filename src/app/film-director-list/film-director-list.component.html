<div class="row">
  <div class="col-12">
    <h3 class="pt-3 pb-3">Фильмы</h3>
  </div>
</div>
<div class="col-12 col-lg-8">
  <div class="container">
    <div 
      *ngFor="let film of films" 
      class="row content-block p-2 mb-2">
      <div class="col-3">
        <img [src]="film.logo" class="img img-tubmnail">
      </div>
      <div class="col-9">
        <ul>
          <li><b>Название: </b><a [routerLink]="['/films', film.id]">{{ film.title }}</a></li>
          <li><b>Режиссёр: </b>{{ film.director.name + ' ' + film.director.surname }}</li>
          <li><b>Описание: </b>{{ film.description }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
