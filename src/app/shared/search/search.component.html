<div class="card search mb-4">
  <div class="card-header">
    Поиск
  </div>
  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="product-type">Что ищем?</label>
        <select id="product-type" class="form-control" (change)="changeProduct(productType.value)" #productType>
          <option value="">Я не уверен(а)</option>
          <option value="film">Фильм</option>
          <option value="book">Книга</option>
          <option value="music">Музыка</option>
        </select>
      </div>
      <div class="form-group">
        <label for="author">Имя автора</label>
        <input type="text" class="form-control" id="author">
      </div>
      <div class="from-group">
        <label for="year">Год</label>
        <nouislider 
        [connect]="true" 
        [min]="1900" 
        [max]="2017" 
        [step]="1" 
        [tooltips]="[true, true]"
        [(ngModel)]="slider" 
        style="margin-top: 40px;"
        name="year">
      </nouislider>
      </div>
      <div class="form-group">
        <label for="genre">Жанр</label>
        <select id="subject" class="form-control">
            <option value="">Я не уверен(а)</option>
            <option value="film">Фильм</option>
            <option value="book">Книга</option>
            <option value="music">Музыка</option>
          </select>
      </div>
      <div class="text-center">
        <button class="btn">Поиск</button>
      </div>
    </form>
  </div>
</div>
