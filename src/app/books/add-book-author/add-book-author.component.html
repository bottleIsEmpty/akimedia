<h3 class="pt-3 pb-3">Добавить писателя</h3>
<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="row mb-2">
    <div class="col-12 col-md-6">
      <div class="form-group">
        <label for="author-name">Имя*</label>
        <input
          required
          minlength="2"
          maxlength="50"
          ngModel
          #firstName="ngModel"
          name="firstName"
          type="text" 
          class="form-control" 
          id="author-name" 
          placeholder="Александр">
          <div 
            *ngIf="firstName.invalid && firstName.touched" 
            class="alert alert-danger">
            <div *ngIf="firstName.errors.required">
              Введите имя.
            </div>
            <div *ngIf="firstName.errors.minlength">
              Имя должно быть не короче {{ firstName.errors.minlength.requiredLength }} символов.
            </div>
          </div>
      </div>
      <div class="form-group">
        <label for="author-surname">Фамилия*</label>
        <input
          required
          minlength="2"
          maxlength="50"
          ngModel
          #secondName="ngModel"
          name="secondName" 
          type="text" 
          class="form-control" 
          id="author-surname" 
          placeholder="Пушкин">
          <div 
            *ngIf="secondName.invalid && secondName.touched" 
            class="alert alert-danger">
            <div *ngIf="secondName.errors.required">
              Введите фамилию.
            </div>
            <div *ngIf="secondName.errors.minlength">
              Фамилия должна быть не короче {{ secondName.errors.minlength.requiredLength }} символов.
            </div>
          </div>
      </div>
      <div class="form-group">
        <photo-input (change)="photoChanged($event)" imageType="Фото"></photo-input>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <photo [imgSrc]="imgSrc" (change)="removePhoto()" imageType="Фото"></photo>
    </div>
  </div>
  <div class="row justify-content-center mt-4">
    <div class="col-12 col-md-6">
        <button
        [disabled]="f.invalid" 
        type="submit" 
        class="btn btn-primary">
        Добавить писателя</button>
    </div>
  </div>
  
</form>
