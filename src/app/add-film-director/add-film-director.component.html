<h3 class="pt-3 pb-3">Добавить режиссёра</h3>
<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="row mb-2">

    <div class="col-12 col-md-6">
      <div class="form-group">
        <label for="director-name">Имя*</label>
        <input
          required
          minlength="2"
          maxlength="50"
          ngModel
          #firstName="ngModel"
          name="firstName"
          type="text" 
          class="form-control" 
          id="director-name" 
          placeholder="Квентин">
      </div>
      <div 
        *ngIf="firstName.invalid && firstName.touched" 
        class="alert alert-danger">
        <div *ngIf="firstName.errors.required">
          Введите имя.
        </div>
        <div *ngIf="firstName.errors.minlength">
          Имя должно быть не короче {{ firstName.errors.minlength.requiredLength }} символов.
        </div>
      </div>
      <div class="form-group">
        <label for="director-surname">Фамилия*</label>
        <input
          required
          minlength="2"
          maxlength="50"
          ngModel
          #secondName="ngModel"
          name="secondName" 
          type="text" 
          class="form-control" 
          id="director-surname" 
          placeholder="Тарантино">
      </div>
      <div 
      *ngIf="secondName.invalid && secondName.touched" 
      class="alert alert-danger">
        <div *ngIf="secondName.errors.required">
          Введите фамилию.
        </div>
        <div *ngIf="secondName.errors.minlength">
          Фамилия должна быть не короче {{ secondName.errors.minlength.requiredLength }} символов.
        </div>
      </div>
      <div class="form-group">
        <label for="director-photo">Фото</label>
        <input
        type="file" 
        class="form-control-file" 
        id="director-photo" 
        placeholder="Тарантино"
        #photo
        (change)="addPhoto(photo)">
      </div>
    </div>

    <div class="col-12 col-md-6">
      <div class="row justify-content-center">
        <div class="col-8">
          <div class="container">
            <div class="row">
              <span>Фотография</span>
            </div>
            <div class="row">
              <img 
                [src]="imgSrc" 
                class="img-fluid img-thumbnail rounded"
                alt="assets/no-photo.png">
            </div>
            <div class="row justify-content-center">
              <button 
                  type="button" 
                  class="btn btn-danger mt-2"
                  [class.invisible]="isButtonInvisible"
                  (click)="removePhoto()">
                Удалить фото
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="row justify-content-center mt-4">
    <div class="col-12 col-md-6">
        <button
        [disabled]="f.invalid" 
        type="submit" 
        class="btn btn-primary">
        Добавить режиссёра</button>
    </div>
  </div>
  
</form>
